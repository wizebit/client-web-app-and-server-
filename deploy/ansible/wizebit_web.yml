---
# =====================
# WEB SERVER SECTION
# =====================
- hosts: web
  vars_files: 
    - wize_vars.yml
  remote_user: "{{ app_user }}"
  become_user: root
  become_method: sudo

  tasks:

# INSTALL NODEJS, NPM, GIT
    - name: Adding the PPA for Node.js
      shell: curl -sL https://deb.nodesource.com/setup_9.x | sudo -E bash -
      args:
        warn: false

    - name: Install Node.js, npm
      become: true
      apt: name=nodejs state=latest update_cache=yes
#      shell: sudo apt install nodejs

    - name: Install Git
      become: true
      apt: pkg=git-core update_cache=yes

# INSTALL DOCKER CE
    - name: Add the GPG key
      become: true
      shell: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
      args:
        warn: false

    - name: Add repository
      become: true
      shell: add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"

    - name: Install Docker CE
      become: true
      apt: name=docker-ce state=latest update_cache=yes

    - name: Install Docker Compose
      become: true
      shell: curl -L https://github.com/docker/compose/releases/download/1.20.1/docker-compose-`uname -s`-`uname -m` -o /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose
      args:
        warn: false

# PREPARE SSH KEY FOR REPOSITORY
    - name: Create SSH directory
      file:
        path: ~/.ssh
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: 0700

    - name: Copy SSH key
      copy:
        src: ssh/wize_web
        dest: ~/.ssh/wize_web
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: 0600
    
    - name: Create SSH config file
      file:
        path: ~/.ssh/config
        state: touch
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: 0644

    - name: Force key through config
      blockinfile:
        path: ~/.ssh/config
        block: |
          Host bitbucket
              HostName bitbucket.org
              IdentityFile ~/.ssh/wize_web

# CREATE DIRECTORIES FOR APPLICATION
    - name: Creates app directories
      file: 
        path: "{{ item }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: 0755
      with_items:
        - ~/wizeblock
        - ~/wizefs
        - ~/wizeweb

# CLONING REPOSITORIES
    - name: Clone wizeBlock repository
      git:
        repo: git@bitbucket.org:udt/wizeblock.git
        key_file: ~/.ssh/wize_web
        dest: ~/wizeblock
        force: true
        accept_hostkey: yes
        version: master

    - name: Clone wizeFS repository
      git:
        repo: git@bitbucket.org:udt/wizefs.git
        key_file: ~/.ssh/wize_web
        dest: ~/wizefs
        force: true
        accept_hostkey: yes
        version: master

    - name: Clone wizeWeb repository
      git:
        repo: git@bitbucket.org:udt/wizeweb.git
        key_file: ~/.ssh/wize_web
        dest: ~/wizeweb
        force: true
        accept_hostkey: yes
        version: master

